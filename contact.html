<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Hotel Cicero Contact</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="common.css"> 
        <link rel="stylesheet" href="contact.css">   
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <div class="page">
    
    
        
        <div class="header">
            <a href="index.html">
                <h1>Hotel Cicero</h1>
            </a>
            <p>Best hotel in the world.</p>
        </div>
        
        <div class="navigation" id="navigation">
            <a href="index.html">Home</a>
            <a href="accomodation.html">Accomodation</a>
            <a href="distancebeuth.html">Distance to Beuth</a>
            <a href="team.html">Team</a>
            <a href="#" class="active">Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <script>
            
            function myFunction() {
                var x = document.getElementById("navigation");
                if (x.className === "navigation") {
                    x.className += " responsive";
                } else {
                    x.className = "navigation";
                }
            }
        </script>
        
        <div class="body">
            <h2>Contact us:</h2>
            
            <form action="">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">First Name</label>
                    </div> 
                    <div class="col-75">
                        <input type="text" id="fname" required>
                    </div>   
                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name</label>
                    </div> 
                    <div class="col-75">
                        <input type="text" id="lname" required>
                    </div>   
                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div> 
                    <div class="col-75">
                        <input type="email" id="email" required>
                    </div>   
                </div>
    
                <div class="row">
                    <div class="col-25">
                        <label for="telnr">Tel. number</label>
                    </div> 
                    <div class="col-75">
                        <input type="tel" id="telnr">
                    </div>   
                </div>
    
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Subject</label>
                    </div> 
                    <div class="col-75">
                        <input type="text" id="subject" required>
                    </div>   
                </div>
                <div class="row">
                    <textarea id="message" cols="90" rows="20" required></textarea>
                </div>
                <div class="row">
                    <input type="submit" value="Send">
                </div>
            </form>
        
            <h2>Or visit us on:</h2>
            <div id="socialmedia">
                <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                <a href="https://www.youtube.com/" class="fa fa-youtube"></a>
                <a href="https://www.instagram.com/" class="fa fa-instagram"></a>       
            </div>
        </div>
        
        <div class="footer">
            <p>Hotel Cicero, 231 Musterstra√üe, 12345 Musterhausen</p>
        </div>
    </div>
</html>
