<head>
    <link rel="stylesheet" href="common.css"> 
    <link rel="stylesheet" href="contact.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div class="page">


    
    <div class="header">
        <h1>Hotel Cicero</h1>
        <p>Best hotel in the world.</p>
    </div>
    
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="accomodation.html">Accomodation</a>
        <a href="distancebeuth.html">Distance to Beuth</a>
        <a href="team.html">Team</a>
        <a href="#" class="active">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <script>
        /*Responsive top navigation nach https://www.w3schools.com/howto/howto_js_topnav_responsive.asp -- noch nicht sicher ob das wirklich nötig ist... Sieht sehr legacy aus.*/
        function myFunction() {
            var x = document.getElementById("navigation");
            if (x.className === "navigation") {
                x.className += " responsive";
            } else {
                x.className = "navigation";
            }
        }
    </script>
    
    <div class="body">
        <h2>Contact us:</h2>
        
        <form action="">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div> 
                <div class="col-75">
                    <input type="text" id="fname" required>
                </div>   
            </div>
            
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div> 
                <div class="col-75">
                    <input type="text" id="lname" required>
                </div>   
            </div>
            
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div> 
                <div class="col-75">
                    <input type="email" id="email" required>
                </div>   
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="telnr">Tel. number</label>
                </div> 
                <div class="col-75">
                    <input type="tel" id="telnr">
                </div>   
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div> 
                <div class="col-75">
                    <input type="text" id="subject" required>
                </div>   
            </div>
            <div class="row">
                <textarea id="message" cols="90" rows="20" required></textarea>
            </div>
            <div class="row">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
    
    <div class="footer">
        <p>Hotel Cicero, 231 Musterstraße, 12345 Musterhausen</p>
    </div>
</div>
